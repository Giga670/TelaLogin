<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="estilo.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <h1>FAÇA O LOGIN</h1>
    <form>
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" required>
        <br><br>   
        <label for="password">Senha:</label>
        <br>
        <input type="password" id="password" required> 
        <br><br>
        <button type="button" onclick="login()">Efetuar login</button>
    </form>
    <script src="script.js"></script>
    <p id="mensagem"> </p>
    <h2>Depois de efetuar o login voce terá um texto que explicará a importância da identação</h2>
  </body>
</html>
